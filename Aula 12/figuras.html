<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="styleF.css">
</head>
<body>
    <header>
        <h1>Minha Galeria</h1>
        <p>Imagens que gosto.</p>
    </header>

    <main>
        <section class="galeria">
            <figure>
                <img src="praia.jpg" alt="Praia">
                <figcaption>Pretendo ter uma casa com essa vista.</figcaption>
            </figure>

            <figure>
                <img src="cidade.jpg" alt="Cidade">
                <figcaption>Viagem dos sonhos.</figcaption>
            </figure>

            <figure>
                <img src="lirios.jpg" alt="flor">
                <figcaption>Minha flor favorita.</figcaption>
            </figure>
        </section>
    </main>
