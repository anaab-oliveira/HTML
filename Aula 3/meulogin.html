<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Roblox</h1>
<form action="#" method="post">
    <label for="usuario/E-mail">Usuário/E-mail:</label><br>
    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário/E-mail"><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>

    <label for="nascimento">Data de Nascimento:</label><br>
    <input type="date" id="nascimento" name="nascimento"><br><br>

    <label>Deseja nos avaliar agora?</label> <br>
    <input type="radio" name="Sim" id="sim">
    <label for="Sim">Sim</label>
    <input type="radio" name="Não" id="Não">
    <label for="Não">Não</label> <br><br>

    <button id="Entrar">Entrar</button>
    <button id="Cancelar">Cancelar</button><BR></BR>

</form>

</body>
</html>
